<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Get Your Invite Code</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body 
  class="relative bg-cover bg-center min-h-screen flex items-center justify-center" 
  style="background-image: url('https://www.cined.com/content/uploads/2025/10/Sora-2-OpenAI-1300x750.jpg');">

  <!-- Gradient overlay -->
  <div class="absolute inset-0 bg-black bg-opacity-40"></div>

  <!-- Main content -->
  <div class="relative z-10 bg-black bg-opacity-70 backdrop-blur-md p-10 rounded-2xl shadow-xl max-w-md w-full text-center border border-white/30 animate-fadeIn">
    <h1 class="text-4xl font-bold mb-4 text-white drop-shadow-lg">Get Your Invitation Code</h1>
    <p class="text-gray-200 mb-8 text-lg">
      Click below to claim yours.
    </p>
    <a 
      href="#"
      class="inline-block bg-blue-600 bg-opacity-80 hover:bg-opacity-100 text-white text-lg font-semibold py-3 px-8 rounded-full shadow-lg transition transform hover:scale-105">
      Get Your Invite Code
    </a>
  </div>

</body>
</html>
